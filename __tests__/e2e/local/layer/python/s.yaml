edition: 3.0.0
name: hello-world-app
access: "quanxi"

vars: 
  region: "cn-hangzhou"

resources:
  hello_world:
    component: ${env('fc_component_version', path('../../../../../'))}
    # actions:
    props:
      region: ${vars.region}
      functionName: ${env('fc_component_function_name', 'python39-local-layer')}  
      description: 'hello world by serverless devs'
      runtime: "python3.9"
      code: ./code
      handler: index.handler
      memorySize: 128
      timeout: 30
      layers:
        - acs:fc:cn-hangzhou:official:layers/Python3-Flask2x/versions/2
        - acs:fc:cn-hangzhou:1431999136518149:layers/pycurl-py39/versions/1