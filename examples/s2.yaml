edition: 3.0.0
name: hello-world-app
access: "quanxi"

vars: # 全局变量
  region: "cn-hangzhou"

resources:
  hello_world:
    #component: fc3@dev
    component: ${path("../")}
    props:
      region: ${vars.region}
      functionName: "test-cd"
      description: 'hello world by serverless devs'
      runtime: "python3.10"
      code: ./code
      handler: index.handler
      memorySize: 128
      timeout: 45
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            methods:
              - GET
              - POST
            authType: anonymous
            disableURLInternet: false
      customDomain:
        domainName: auto
        #domainName: "xiliu-test.devsapp.net"
        protocol: HTTP
        route:
          # methods:
          #   - GET
          path: /*
          qualifier: LATEST
